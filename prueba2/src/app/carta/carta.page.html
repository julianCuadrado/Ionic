<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cartas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let carta of cartas">
    <ion-card-header>
      <ion-card-title>{{carta.title}}</ion-card-title>
      <ion-card-subtitle>{{carta.subtitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{carta.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
