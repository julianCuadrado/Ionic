<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let usuario of usuarios" (click)="openActionsSheet()">
          {{usuario.nombre}}
        </ion-item>
      </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="lanzarModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
  </ion-fab>
</ion-content>
